<div class="issue-item p-2 d-flex justify-content-between align-items-center" 
     id="issue-{{ issue.id }}" data-issue-id="{{ issue.id }}">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="issue{{ issue.id }}" 
               {% if issue.completed %}checked{% endif %}
               hx-post="/htmx/issues/{{ issue.id }}/toggle"
               hx-target="#issue-{{ issue.id }}"
               hx-swap="outerHTML">
        <label class="form-check-label {% if issue.completed %}text-muted{% endif %}" for="issue{{ issue.id }}"
               data-bs-toggle="tooltip" data-bs-placement="top" title="Issue #{{ issue.id }}">
            Issue #{{ issue.id }}: {{ issue.details }}
        </label>
    </div>
    <div class="issue-actions">
        <button class="btn btn-sm btn-link edit-issue-btn" data-issue-id="{{ issue.id }}"
                hx-get="/htmx/issues/{{ issue.id }}/edit"
                hx-target="#issue-{{ issue.id }}"
                hx-swap="outerHTML">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-link text-danger"
                hx-post="/htmx/issues/{{ issue.id }}/delete"
                hx-target="#issue-{{ issue.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this issue?">
            <i class="fas fa-trash"></i>
        </button>
    </div>
</div>
