<div class="issue-item p-2 d-flex justify-content-between align-items-center" 
     id="issue-{{ issue.id }}" data-issue-id="{{ issue.id }}">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="issue-checkbox-{{ issue.id }}" 
               {{ 'checked' if issue.completed else '' }}
               hx-post="/htmx/issues/{{ issue.id }}/toggle"
               hx-target="#issue-{{ issue.id }}"
               hx-swap="outerHTML">
        <label class="form-check-label" for="issue-checkbox-{{ issue.id }}">
            Issue #{{ issue.id }}: {{ issue.details }}
        </label>
    </div>
    <div class="issue-actions">
        <span class="action-icon edit-issue-btn me-1" data-issue-id="{{ issue.id }}"
                hx-get="/htmx/issues/{{ issue.id }}/edit"
                hx-target="#issue-{{ issue.id }}"
                hx-swap="outerHTML">
            <i class="fas fa-edit"></i>
        </span>
        <span class="action-icon delete-issue-btn" 
                hx-post="/htmx/issues/{{ issue.id }}/delete"
                hx-target="#issue-{{ issue.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this issue?">
            <i class="fas fa-trash"></i>
        </span>
    </div>
</div>
