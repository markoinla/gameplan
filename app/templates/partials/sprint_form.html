<div class="card mb-3 sprint-card">
    <div class="card-header">
        <h5 class="mb-0">Add New Sprint</h5>
    </div>
    <div class="card-body">
        <form hx-post="/htmx/sprints" 
              hx-target="#projectsContainer" 
              hx-swap="innerHTML"
              hx-preserve="true"
              hx-on::after-request="if(event.detail.successful) { closeSprintForm('{{ project.id }}'); }">
            <input type="hidden" name="project_id" value="{{ project.id }}">
            <div class="mb-3">
                <label for="sprintName" class="form-label">Sprint Name</label>
                <input type="text" class="form-control" id="sprintName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="sprintStatus" class="form-label">Status</label>
                <select class="form-select" id="sprintStatus" name="status">
                    <option value="Planned">Planned</option>
                    <option value="Active">Active</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sprintDescription" class="form-label">Description</label>
                <textarea class="form-control auto-expand" id="sprintDescription" name="description" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-sm btn-secondary me-2" onclick="closeSprintForm('{{ project.id }}')">Cancel</button>
                <button type="submit" class="btn btn-sm btn-primary">Save Sprint</button>
            </div>
        </form>
    </div>
</div>
