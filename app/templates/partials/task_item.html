<div class="task-item p-2 d-flex justify-content-between align-items-center" 
     id="task-{{ task.id }}" data-task-id="{{ task.id }}">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="task-checkbox-{{ task.id }}" 
               {{ 'checked' if task.completed else '' }}
               hx-put="/htmx/tasks/{{ task.id }}/update"
               hx-target="#projectsContainer"
               hx-swap="innerHTML"
               name="completed">
        <label class="form-check-label" for="task-checkbox-{{ task.id }}">
            <small class="text-muted ms-2">Task #{{ task.id }}:</small> {{ task.details|markdown }}
        </label>
    </div>
    <div class="task-actions">
        <button class="btn btn-sm btn-link text-secondary border-0 p-0 me-2" 
                hx-get="/htmx/tasks/{{ task.id }}/edit"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-link text-danger border-0 p-0" 
                hx-delete="/htmx/tasks/{{ task.id }}/delete"
                hx-target="#projectsContainer"
                hx-swap="innerHTML"
                hx-confirm="Are you sure you want to delete this task?">
            <i class="fas fa-trash"></i>
        </button>
    </div>
</div>
