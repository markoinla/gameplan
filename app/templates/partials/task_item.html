<div class="task-item p-2 d-flex justify-content-between align-items-center" 
     id="task-{{ task.id }}" data-task-id="{{ task.id }}">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="task{{ task.id }}" 
               {% if task.completed %}checked{% endif %}
               hx-post="/htmx/tasks/{{ task.id }}/toggle"
               hx-target="#task-{{ task.id }}"
               hx-swap="outerHTML">
        <label class="form-check-label {% if task.completed %}text-muted{% endif %}" for="task{{ task.id }}"
               data-bs-toggle="tooltip" data-bs-placement="top" title="Task #{{ task.id }}">
            Task #{{ task.id }}: {{ task.details }}
        </label>
    </div>
    <div class="task-actions">
        <button class="btn btn-sm btn-link edit-task-btn" data-task-id="{{ task.id }}"
                hx-get="/htmx/tasks/{{ task.id }}/edit"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-link text-danger"
                hx-post="/htmx/tasks/{{ task.id }}/delete"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this task?">
            <i class="fas fa-trash"></i>
        </button>
    </div>
</div>
