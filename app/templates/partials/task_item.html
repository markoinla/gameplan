<div class="task-item p-2 d-flex justify-content-between align-items-center" 
     id="task-{{ task.id }}" data-task-id="{{ task.id }}">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="task-checkbox-{{ task.id }}" 
               {{ 'checked' if task.completed else '' }}
               hx-post="/htmx/tasks/{{ task.id }}/toggle"
               hx-target="#task-{{ task.id }}"
               hx-swap="outerHTML">
        <label class="form-check-label" for="task-checkbox-{{ task.id }}">
            <small class="text-muted ms-2">Task #{{ task.id }}:</small> {{ task.details }}
        </label>
    </div>
    <div class="task-actions">
        <span class="action-icon edit-task-btn me-1" data-task-id="{{ task.id }}"
                hx-get="/htmx/tasks/{{ task.id }}/edit"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML">
            <i class="fas fa-edit"></i>
        </span>
        <span class="action-icon delete-task-btn" 
                hx-post="/htmx/tasks/{{ task.id }}/delete"
                hx-target="#task-{{ task.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this task?">
            <i class="fas fa-trash"></i>
        </span>
    </div>
</div>
