<div class="sprint-form p-3 border rounded mb-3" id="sprint-edit-form-{{ sprint.id }}">
    <h5 class="mb-3">Edit Sprint</h5>
    <form hx-post="/htmx/sprints/{{ sprint.id }}" 
          hx-target="#project-sprints-{{ sprint.project_id }}" 
          hx-swap="outerHTML"
          hx-on::after-request="if(event.detail.successful) { closeSprintForm('{{ sprint.project_id }}'); }">
        <input type="hidden" name="project_id" value="{{ sprint.project_id }}">
        <div class="mb-3">
            <label for="sprintName" class="form-label">Sprint Name</label>
            <input type="text" class="form-control" id="sprintName" name="name" value="{{ sprint.name }}" required>
        </div>
        <div class="mb-3">
            <label for="sprintStatus" class="form-label">Status</label>
            <select class="form-select" id="sprintStatus" name="status">
                <option value="Planned" {{ 'selected' if sprint.status == 'Planned' else '' }}>Planned</option>
                <option value="Active" {{ 'selected' if sprint.status == 'Active' else '' }}>Active</option>
                <option value="Completed" {{ 'selected' if sprint.status == 'Completed' else '' }}>Completed</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Sprint</button>
            <button type="button" class="btn btn-outline-secondary" 
                    onclick="closeSprintForm('{{ sprint.project_id }}')">
                Cancel
            </button>
        </div>
    </form>
</div>
