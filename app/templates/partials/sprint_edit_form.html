<!-- Sprint Edit Form -->
<div class="card mb-3 sprint-card" id="sprint-{{ sprint.id }}">
    <div class="card-header">
        <h5 class="mb-0">Edit Sprint</h5>
    </div>
    <div class="card-body">
        <form hx-put="/htmx/sprints/{{ sprint.id }}" 
              hx-target="#projectsContainer"
              hx-swap="innerHTML"
              hx-preserve="true"
              hx-on::after-request="if(event.detail.successful) { closeSprintEditForm('{{ sprint.id }}'); }">
            <input type="hidden" name="project_id" value="{{ sprint.project_id }}">
            <div class="mb-3">
                <label for="sprintName" class="form-label">Sprint Name</label>
                <input type="text" class="form-control" id="sprintName" name="name" value="{{ sprint.name }}" required>
            </div>
            <div class="mb-3">
                <label for="sprintStatus" class="form-label">Status</label>
                <select class="form-select" id="sprintStatus" name="status">
                    <option value="Planned" {{ 'selected' if sprint.status == 'Planned' else '' }}>Planned</option>
                    <option value="Active" {{ 'selected' if sprint.status == 'Active' else '' }}>Active</option>
                    <option value="Completed" {{ 'selected' if sprint.status == 'Completed' else '' }}>Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sprintDescription" class="form-label">Description</label>
                <textarea class="form-control auto-expand" id="sprintDescription" name="description" rows="3">{{ sprint.description }}</textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" onclick="closeSprintEditForm('{{ sprint.id }}')">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
