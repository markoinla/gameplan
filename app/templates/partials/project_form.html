<div class="project-form p-3 border rounded mb-3">
    <h5 class="mb-3">Add New Project</h5>
    <form hx-post="/htmx/projects" 
          hx-indicator="#form-indicator">
        <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="projectDescription" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="projectDescription" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="projectRequirements" class="form-label">Requirements (Optional)</label>
            <textarea class="form-control" id="projectRequirements" name="requirements" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="projectImplementationDetails" class="form-label">Implementation Details (Optional)</label>
            <textarea class="form-control" id="projectImplementationDetails" name="implementation_details" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-secondary me-2" 
                    onclick="closeProjectForm()">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm d-none" id="form-indicator" role="status" aria-hidden="true"></span>
                Save Project
            </button>
        </div>
    </form>
</div>
