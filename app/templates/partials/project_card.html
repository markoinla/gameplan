<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <!-- Card Header -->
        <div class="flex justify-between items-start">
            <h3 class="card-title">
                <a href="{{ url_for('main.project_detail', project_id=project.id) }}" class="hover:underline">
                    {{ project.name }}
                </a>
            </h3>
            <!-- Delete button -->
            <button class="btn btn-ghost btn-sm btn-circle text-error" 
                    hx-confirm="Are you sure you want to delete this project? This will also delete all sprints, tasks, and issues associated with this project."
                    hx-delete="/htmx/projects/{{ project.id }}/delete" 
                    hx-target="body"
                    hx-swap="none">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        
        <!-- Card Content -->
        <p class="text-sm">{{ project.description|markdown|truncate(150) or 'No description provided.' }}</p>
        
        <div class="flex justify-between items-center">
            <span class="badge badge-primary">
                <i class="fas fa-layer-group mr-1"></i> {{ project.get_sprint_count() }} Sprint{{ 's' if project.get_sprint_count() != 1 }}
            </span>
        </div>
        
        <!-- Card Footer -->
        <div class="text-sm text-base-content/70 pt-2 border-t border-base-200">
            <div><i class="fas fa-calendar-plus mr-1"></i> Created: {{ project.created_at.strftime('%Y-%m-%d') }}</div>
            <div><i class="fas fa-calendar-check mr-1"></i> Updated: {{ project.updated_at.strftime('%Y-%m-%d') }}</div>
        </div>
    </div>
</div>
