<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :data-theme="darkMode ? 'btg-dark' : 'btg-light'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Build Together (BTG) - AI Project Management{% endblock %}</title>
    <!-- Tailwind CSS (locally compiled with DaisyUI) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen text-base-content"
      x-init="
        if (!localStorage.getItem('darkMode')) {
            darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            localStorage.setItem('darkMode', darkMode);
        }
        $watch('darkMode', value => localStorage.setItem('darkMode', value))
        
        // Initialize UI Alpine Store
        document.addEventListener('alpine:init', () => {
          Alpine.store('ui', {
            openSprint(id) {
              // Find the sprint container
              setTimeout(() => {
                const sprintEl = document.getElementById(`sprint-${id}`);
                if (sprintEl) {
                  // Set the Alpine x-data property directly using evaluate
                  Alpine.evaluate(sprintEl, () => {
                    this.sprintOpen = true;
                  });

                  // Fallback method - directly modify the x-data object
                  try {
                    const alpineComponent = Alpine.$data(sprintEl);
                    if (alpineComponent) {
                      alpineComponent.sprintOpen = true;
                    }
                  } catch (e) {
                    console.log('Alpine component not found with $data, trying alternative method');
                  }
                  
                  // Visual indicator that we found the element
                  sprintEl.classList.add('highlight-sprint');
                  setTimeout(() => {
                    sprintEl.classList.remove('highlight-sprint');
                  }, 1000);
                } else {
                  console.log(`Sprint element #sprint-${id} not found`);
                }
              }, 200); // Small delay to ensure fragment navigation completes first
            }
          });
        });
      ">
      
    <!-- DaisyUI Drawer (Following the official documentation pattern) -->
    <div class="drawer lg:drawer-open">
      <input id="project-drawer" type="checkbox" class="drawer-toggle" />
      
      <!-- Main Content Area -->
      <div class="drawer-content flex flex-col min-h-screen">
        <!-- Navigation -->
        <div class="text-primary-content">
          <div class="navbar bg-base-100 px-4">
            <div class="flex-1 flex items-center">
              <!-- Hamburger Menu Button (controls sidebar drawer) -->
              <label for="project-drawer" class="btn btn-ghost drawer-button mr-2 lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </label>
              
              <!-- Brand/Logo -->
              <a href="{{ url_for('main.index') }}" class="flex items-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V19.5a2.25 2.25 0 0 0 2.25 2.25h.75m0-3H12m-.75 3h3.75m-3.75 0V18" />
                  </svg>
                  <span class="text-xl">Build Together</span>
              </a>
            </div>
            
            <!-- Right side actions -->
            <div class="flex-none gap-4 hidden">
              <!-- Theme Toggle -->
              <button class="btn btn-sm btn-ghost" @click="darkMode = !darkMode" aria-label="Toggle Dark Mode">
                <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="1.2em" height="1.2em">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
                <svg x-show="darkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="1.2em" height="1.2em">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <main class="mx-auto max-w-6xl px-4 py-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Modals -->
        {% block modals %}{% endblock %}
      </div>
      
      <!-- Sidebar Content (will only be shown on project detail pages) -->
      <div class="drawer-side">
        <label for="project-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <!-- Sidebar content here - will be populated by project_detail.html -->
        {% block sidebar %}{% endblock %}
      </div>
    </div>

    <!-- HTMX -->
    <script src="{{ url_for('static', filename='vendor/js/htmx.min.js') }}"></script>
    <!-- Configure HTMX -->
    <script>
        htmx.config.defaultSettleDelay = 0;
        htmx.config.scrollBehavior = 'smooth';
    </script>
    <!-- Alpine.js and Plugins -->
    <script defer src="{{ url_for('static', filename='vendor/js/alpine.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='vendor/js/alpine-collapse.min.js') }}"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
